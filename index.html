<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="frame">
        <div class="points">
            <div data-compoints class="compoints">0</div>
            <div data-userpoints class="userpoints">0</div>
        </div>
        <div class="ans">
            <div data-comans class="comans"></div>
            <div data-userans class="userans"></div>
        </div>
        <div class="buttons">
            <button data-attack class="rock">👊</button>
            <button data-attack class="paper">🖐️</button>
            <button data-attack class="scissor">✌️</button>
        </div>
    </div>
</body>
</html>
